<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samet Can Ceylan | Mechatronics Engineer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              'neon-cyan': '#00f0ff',
              'neon-orange': '#ff9900',
              'deep-space': '#050a10',
              'tech-gray': '#1a222e',
            },
            boxShadow: {
              'glow-cyan': '0 0 10px rgba(0, 240, 255, 0.5)',
              'glow-orange': '0 0 10px rgba(255, 153, 0, 0.5)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(400px)' }, // Adjusted for container height
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #050a10;
        color: #e2e8f0;
        font-family: "Share Tech Mono", "Courier New", monospace;
        overflow-x: hidden;
      }

      /* Background Grid */
      .bg-grid {
        background-image: 
          radial-gradient(circle at center, transparent 30%, #050a10 90%),
          linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
      
      .bg-vignette {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 20%, #050a10 100%);
        z-index: -1;
        pointer-events: none;
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050a10;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 12px, 0); }
        5% { clip: rect(64px, 9999px, 86px, 0); }
        10% { clip: rect(24px, 9999px, 6px, 0); }
        100% { clip: rect(93px, 9999px, 15px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(2px, 9999px, 85px, 0); }
        5% { clip: rect(68px, 9999px, 2px, 0); }
        10% { clip: rect(12px, 9999px, 55px, 0); }
        100% { clip: rect(43px, 9999px, 11px, 0); }
      }

      /* Tech Button Clip Path */
      .btn-tech {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        transition: all 0.3s ease;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050a10; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a222e; 
        border: 1px solid #00f0ff;
      }

      /* Gauge Animation */
      @keyframes dash {
        from { stroke-dashoffset: 283; }
        to { stroke-dashoffset: var(--target-offset); }
      }
      .gauge-circle {
        stroke-dasharray: 283;
        animation: dash 1.5s ease-out forwards;
      }
    
      /* Scanline Overlay */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(0, 0, 0, 0.2) 3px);
        z-index: 999;
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* HUD Brackets */
      .hud-brackets {
        position: relative;
        border: none;
      }
      .hud-brackets::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        width: calc(100% + 2px);
        height: calc(100% + 2px);
        border: none;
        background: 
          linear-gradient(to right, #00f0ff 2px, transparent 2px) 0 0,
          linear-gradient(to bottom, #00f0ff 2px, transparent 2px) 0 0,
          linear-gradient(to left, #00f0ff 2px, transparent 2px) 100% 0,
          linear-gradient(to bottom, #00f0ff 2px, transparent 2px) 100% 0,
          linear-gradient(to right, #00f0ff 2px, transparent 2px) 0 100%,
          linear-gradient(to top, #00f0ff 2px, transparent 2px) 0 100%,
          linear-gradient(to left, #00f0ff 2px, transparent 2px) 100% 100%,
          linear-gradient(to top, #00f0ff 2px, transparent 2px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 20px 20px;
        pointer-events: none;
        z-index: 20;
      }
    </style>

</script>
