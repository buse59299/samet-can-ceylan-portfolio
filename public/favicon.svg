<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" fill="#050a10" rx="8"/>
  
  <!-- Gear (Mechanical) -->
  <g transform="translate(18, 18)">
    <!-- Center circle -->
    <circle cx="14" cy="14" r="6" fill="none" stroke="#00f0ff" stroke-width="2"/>
    
    <!-- Gear teeth -->
    <path d="M 14 0 L 16 4 L 12 4 Z M 28 14 L 24 16 L 24 12 Z M 14 28 L 12 24 L 16 24 Z M 0 14 L 4 12 L 4 16 Z" fill="#00f0ff"/>
    <path d="M 22 3 L 23 6 L 19 6 Z M 25 22 L 22 23 L 22 19 Z M 6 25 L 5 22 L 9 22 Z M 3 6 L 6 5 L 6 9 Z" fill="#00f0ff" opacity="0.7"/>
  </g>
  
  <!-- Circuit lines (Electronic) -->
  <g stroke="#00f0ff" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Horizontal circuit paths -->
    <line x1="8" y1="48" x2="24" y2="48"/>
    <line x1="40" y1="52" x2="56" y2="52"/>
    
    <!-- Vertical circuit paths -->
    <line x1="12" y1="44" x2="12" y2="48"/>
    <line x1="20" y1="48" x2="20" y2="54"/>
    <line x1="44" y1="48" x2="44" y2="52"/>
    
    <!-- Circuit nodes -->
    <circle cx="12" cy="44" r="1.5" fill="#00f0ff"/>
    <circle cx="20" cy="54" r="1.5" fill="#00f0ff"/>
    <circle cx="44" cy="48" r="1.5" fill="#00f0ff"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M 4 4 L 12 4 L 12 6 L 6 6 L 6 12 L 4 12 Z" fill="#00f0ff" opacity="0.5"/>
  <path d="M 60 4 L 52 4 L 52 6 L 58 6 L 58 12 L 60 12 Z" fill="#00f0ff" opacity="0.5"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <circle cx="32" cy="32" r="1" fill="#00f0ff" opacity="0.6"/>
  </g>
</svg>
